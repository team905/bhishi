name: CI/CD - Deploy to Production

on:
  push:
    branches: [ firebase ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker
        run: gcloud auth configure-docker
      
      - name: Build container image
        id: build
        run: |
          cd backend
          # Submit build asynchronously to avoid log streaming permission issues
          echo "ðŸ“¦ Submitting build to Cloud Build..."
          BUILD_OUTPUT=$(gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/bhishi-backend . --async 2>&1)
          echo "$BUILD_OUTPUT"
          
          # Extract build ID from output (multiple patterns to handle different output formats)
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE 'builds/[a-f0-9-]+' | head -1 | cut -d'/' -f2)
          
          # Alternative: extract from URL pattern
          if [ -z "$BUILD_ID" ]; then
            BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE 'https://[^/]+/builds/[a-f0-9-]+' | grep -oE '[a-f0-9-]+$' | head -1)
          fi
          
          # Fallback: get latest build if extraction failed
          if [ -z "$BUILD_ID" ]; then
            echo "âš ï¸ Could not extract build ID from output, trying to get from build list..."
            sleep 3  # Wait a moment for build to appear in list
            BUILD_ID=$(gcloud builds list --limit=1 --format="value(id)" --sort-by=~createTime --filter="status=WORKING OR status=QUEUED" | head -1)
          fi
          
          if [ -z "$BUILD_ID" ]; then
            echo "âŒ Could not determine build ID"
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi
          
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… Build submitted successfully!"
          echo "Build ID: $BUILD_ID"
          echo "View build: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
      
      - name: Wait for build to complete
        run: |
          BUILD_ID="${{ steps.build.outputs.BUILD_ID }}"
          
          if [ -z "$BUILD_ID" ]; then
            echo "âŒ Build ID not found"
            exit 1
          fi
          
          echo "â³ Waiting for build $BUILD_ID to complete..."
          echo "This may take 2-5 minutes..."
          
          # Poll build status every 10 seconds, timeout after 10 minutes (600 seconds)
          MAX_ATTEMPTS=60
          ATTEMPT=0
          TIMEOUT=600
          START_TIME=$(date +%s)
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Check elapsed time
            ELAPSED=$(($(date +%s) - $START_TIME))
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "âŒ Build timeout after $TIMEOUT seconds"
              exit 1
            fi
            
            # Get build status
            BUILD_STATUS=$(gcloud builds describe $BUILD_ID --format="value(status)" 2>/dev/null || echo "UNKNOWN")
            
            if [ -z "$BUILD_STATUS" ] || [ "$BUILD_STATUS" = "UNKNOWN" ]; then
              echo "âš ï¸ Could not get build status, retrying..."
              sleep 5
              ATTEMPT=$((ATTEMPT + 1))
              continue
            fi
            
            echo "[$((ATTEMPT + 1))/$MAX_ATTEMPTS] Build status: $BUILD_STATUS (elapsed: ${ELAPSED}s)"
            
            # Check if build is complete
            case "$BUILD_STATUS" in
              "SUCCESS")
                echo "âœ… Build completed successfully!"
                exit 0
                ;;
              "FAILURE"|"CANCELLED"|"EXPIRED"|"TIMEOUT")
                echo "âŒ Build failed with status: $BUILD_STATUS"
                echo "View detailed logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
                exit 1
                ;;
              "WORKING"|"QUEUED"|"PENDING")
                # Build is still in progress, wait and check again
                sleep 10
                ATTEMPT=$((ATTEMPT + 1))
                ;;
              *)
                echo "âš ï¸ Unknown build status: $BUILD_STATUS, continuing to wait..."
                sleep 10
                ATTEMPT=$((ATTEMPT + 1))
                ;;
            esac
          done
          
          # If we exit the loop, we've timed out
          FINAL_STATUS=$(gcloud builds describe $BUILD_ID --format="value(status)" 2>/dev/null || echo "UNKNOWN")
          echo "âŒ Build did not complete within timeout period"
          echo "Final status: $FINAL_STATUS"
          echo "View build: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
          exit 1
      
      - name: Create environment variables file
        run: |
          # Validate required secrets are set
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "âŒ FIREBASE_SERVICE_ACCOUNT_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "âŒ JWT_SECRET secret is not set"
            exit 1
          fi
          
          # Escape single quotes in secrets for YAML
          FIREBASE_SA_KEY_ESCAPED=$(echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' | sed "s/'/''/g")
          JWT_SECRET_ESCAPED=$(echo '${{ secrets.JWT_SECRET }}' | sed "s/'/''/g")
          
          # Create env vars file
          cat > /tmp/cloud-run-env-vars.yaml << EOF
          FIREBASE_SERVICE_ACCOUNT_KEY: '$FIREBASE_SA_KEY_ESCAPED'
          NODE_ENV: 'production'
          FIREBASE_USE_EMULATOR: 'false'
          FIREBASE_PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
          JWT_SECRET: '$JWT_SECRET_ESCAPED'
          EOF
          
          # Verify file was created
          if [ ! -f /tmp/cloud-run-env-vars.yaml ]; then
            echo "âŒ Failed to create environment variables file"
            exit 1
          fi
          
          echo "âœ… Environment variables file created"
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy bhishi-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/bhishi-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 5000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --env-vars-file=/tmp/cloud-run-env-vars.yaml
      
      - name: Get backend URL
        id: backend-url
        run: |
          echo "ðŸ”— Getting backend URL..."
          URL=$(gcloud run services describe bhishi-backend --region us-central1 --format 'value(status.url)' 2>/dev/null)
          
          if [ -z "$URL" ]; then
            echo "âš ï¸ Could not get backend URL, but deployment may have succeeded"
            echo "Check Cloud Run console: https://console.cloud.google.com/run?project=${{ secrets.GCP_PROJECT_ID }}"
            exit 0  # Don't fail the workflow, just warn
          fi
          
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed at: $URL"
          
          # Test health endpoint
          echo "ðŸ¥ Testing health endpoint..."
          sleep 5  # Wait a moment for service to be ready
          if curl -f -s "$URL/api/health" > /dev/null; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check failed, but service may still be starting up"
          fi

  deploy-firestore:
    name: Deploy Firestore Indexes and Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-firestore]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Get backend URL
        id: backend-url
        run: |
          echo "url=${{ secrets.API_URL }}" >> $GITHUB_OUTPUT
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Frontend: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          echo "Backend: ${{ secrets.API_URL }}"

