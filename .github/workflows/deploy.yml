name: CI/CD - Deploy to Production

on:
  push:
    branches: [ firebase ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker
        run: gcloud auth configure-docker
      
      - name: Build container image
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/bhishi-backend .
      
      - name: Create environment variables file
        run: |
          cat > /tmp/cloud-run-env-vars.yaml << EOF
          FIREBASE_SERVICE_ACCOUNT_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}'
          NODE_ENV: 'production'
          FIREBASE_USE_EMULATOR: 'false'
          FIREBASE_PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
          JWT_SECRET: '${{ secrets.JWT_SECRET }}'
          EOF
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy bhishi-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/bhishi-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 5000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --env-vars-file=/tmp/cloud-run-env-vars.yaml
      
      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe bhishi-backend --region us-central1 --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $URL"

  deploy-firestore:
    name: Deploy Firestore Indexes and Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-firestore]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Get backend URL
        id: backend-url
        run: |
          echo "url=${{ secrets.API_URL }}" >> $GITHUB_OUTPUT
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Frontend: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          echo "Backend: ${{ secrets.API_URL }}"

